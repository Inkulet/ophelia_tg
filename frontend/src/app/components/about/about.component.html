<section class="section-container">
  <h2 class="section-title">О себе</h2>

  <p class="state-text" *ngIf="loading">Загружаем данные...</p>
  <p class="state-text error" *ngIf="!loading && error">{{ error }}</p>

  <div *ngIf="!loading && !error" class="about-card">
    <p *ngIf="settings?.aboutText; else fallback" class="about-text">
      {{ settings?.aboutText }}
    </p>
    <ng-template #fallback>
      <p class="about-text">
        Текст раздела «О себе» пока не заполнен. Добавьте его через Telegram-бот в
        разделе управления сайтом.
      </p>
    </ng-template>
  </div>
</section>
