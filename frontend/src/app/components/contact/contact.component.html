<section class="section-container">
  <h2 class="section-title">Контакты</h2>

  <p class="state-text" *ngIf="loading">Загружаем контакты...</p>
  <p class="state-text error" *ngIf="!loading && error">{{ error }}</p>

  <div class="contact-grid" *ngIf="!loading && !error">
    <article class="contact-card" *ngIf="settings?.contactEmail">
      <h3>Email</h3>
      <a [href]="'mailto:' + settings?.contactEmail">{{ settings?.contactEmail }}</a>
    </article>

    <article class="contact-card" *ngIf="settings?.contactPhone">
      <h3>Телефон</h3>
      <p>{{ settings?.contactPhone }}</p>
    </article>

    <article class="contact-card" *ngIf="settings?.contactLocation">
      <h3>Локация</h3>
      <p>{{ settings?.contactLocation }}</p>
    </article>
  </div>
</section>
